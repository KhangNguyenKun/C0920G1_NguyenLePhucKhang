    $(document).ready(function () {
        $("#btnModalCreate").click(function () {
            $.ajax({
                type: "GET",
                url: "/create",
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });
        $(".edit").click(function () {
            $.ajax({
                type: "GET",
                url: "/edit/" + $(this).val(),
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });

        $.ajax({
            type: "GET",
            url: "/rest",
            data_type:'Json',
            success: function (data) {
                console.log(data);
                $("#myTable").DataTable(
                    {
                        data: data,
                        columns: [
                            { data: 'id' },
                            { data: 'title' },
                            { data: 'content' },
                            { data: 'date' }
                        ],
                        "pageLength": 5
                    }
                )}
        });
    });
</script>
