<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <style>
            background: #C5E1A5;
            }
            form {
                width: 60%;
                margin: 60px auto;
                background: #efefef;
                padding: 60px 120px 80px 120px;
                text-align: center;
                -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
                box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            }
            label {
                display: block;
                position: relative;
                margin: 40px 0px;
            }
            .label-txt {
                position: absolute;
                top: -1.6em;
                padding: 10px;
                font-family: sans-serif;
                font-size: .8em;
                letter-spacing: 1px;
                color: rgb(120,120,120);
                transition: ease .3s;
            }
            .input {
                width: 100%;
                padding: 10px;
                background: transparent;
                border: none;
                outline: none;
            }

            .line-box {
                position: relative;
                width: 100%;
                height: 2px;
                background: #BCBCBC;
            }

            .line {
                position: absolute;
                width: 0%;
                height: 2px;
                top: 0px;
                left: 50%;
                transform: translateX(-50%);
                background: #8BC34A;
                transition: ease .6s;
            }

            .input:focus + .line-box .line {
                width: 100%;
            }

            .label-active {
                top: -3em;
            }

            button {
                display: inline-block;
                padding: 12px 24px;
                background: rgb(220,220,220);
                font-weight: bold;
                color: rgb(120,120,120);
                border: none;
                outline: none;
                border-radius: 3px;
                cursor: pointer;
                transition: ease .3s;
            }

            button:hover {
                background: #8BC34A;
                color: #ffffff;
            }
        </style>
    </head>
<body>
<form action="/save" th:object="${customer}" method="post" novalidate="novalidate">
    <div class="form-group">
        <label class="col-form-label col-2">ID</label>
        <input class="form-control col-6" type="text" th:field="*{customerId}"/>
        <div style="color: red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></div>
    </div>
    <div>
        <select  class="form-control"  th:field="*{customerType.customerTypeId}">
            <option th:each="customerTypeL: ${customerType}" th:value="${customerTypeL.customerTypeId}"
                    th:text="${customerTypeL.customerTypeName}">
            </option>
        </select>
    </div>
    <label>
        <p class="label-txt">ENTER YOUR NAME</p>
        <input type="text" class="input" th:field="*{customerName}">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR BIRTHDAY</p>
        <input type="date" class="input" th:field="*{customerBirthday}">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></div>
    </label>
    <div class="form-group">
        <td style="color: black">Gender</td>
        <td style="color: black">
            <input type="radio" th:field="*{customerGender}" value="Female"> Female
            <input type="radio" th:field="*{customerGender}" value="Male"> Male
            <input type="radio" th:field="*{customerGender}" value="Others"> Others
        </td>

    </div>
    <label>
        <p class="label-txt">ENTER YOUR ID CARD</p>
        <input type="text" class="input" th:field="*{customerIdCard}">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR PHONE NUMBER</p>
        <input type="text" class="input" th:field="*{customerPhone}">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="text" class="input" th:field="*{customerEmail}">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR ADDRESS</p>
        <input type="text" class="input" th:field="*{customerAddress}">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></div>
    </label>

    <input type="submit" class="btn btn-outline-success" value="Create"/>
    <a th:href="@{/}" class="btn btn-outline-primary">Back</a>
</form>
