<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Create new Customer</h1>

    <form th:action="@{/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">customerId</label>
            <input class="form-control col-6" type="text" th:field="*{customerId}"/>
        </div>
        <div>
            <select class="custom-color-dialog"  th:field="*{customerType.customerTypeId}">
                <option th:each="customerTypeL: ${customerType}" th:value="${customerTypeL.customerTypeId}" th:text="${customerTypeL.customerTypeName}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label class="col-form-label col-2">customerName</label>
            <input class="form-control col-6" type="text" th:field="*{customerName}"/>
            <div style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">customerBirthday</label>
            <input class="form-control col-6" type="date" th:field="*{customerBirthday}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">customerGender</label>
            <input class="form-control col-6" type="text" th:field="*{customerGender}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">customerIdCard</label>
            <input class="form-control col-6" type="text" th:field="*{customerIdCard}"/>
            <div style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">customerPhone</label>
            <input class="form-control col-6" type="text" th:field="*{customerPhone}"/>
            <div style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">customerEmail</label>
            <input class="form-control col-6" type="text" th:field="*{customerEmail}"/>
            <div style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">customerAddress</label>
            <input class="form-control col-6" type="text" th:field="*{customerAddress}"/>
        </div>

        <input type="submit" class="btn btn-outline-success" value="Create"/>
        <a th:href="@{/customer}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
