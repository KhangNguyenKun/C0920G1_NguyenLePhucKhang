<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Create new room</h1>
    <form th:action="@{/service/saveRoom}" th:object="${service}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">Id</label>
            <input class="form-control col-6" type="text" th:field="*{serviceId}"/>
<!--            <div style="color: red" th:if="${#fields.hasErrors('serviceId')}" th:errors="*{serviceId}"></div>-->
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Code service</label>
            <input class="form-control col-6" type="text" th:field="*{serviceCode}"/>
            <div style="color: red" th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"></div>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Name service</label>
            <input class="form-control col-6" type="text" th:field="*{serviceName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Area</label>
            <input class="form-control col-6" type="text" th:field="*{serviceArea}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Cost</label>
            <input class="form-control col-6" type="text" th:field="*{serviceCost}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Max People</label>
            <input class="form-control col-6" type="text" th:field="*{serviceMaxPeople}"/>
            <div style="color: red" th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}"></div>
        </div>
        <div> Rent type
            <br>
            <select  class="form-control" th:field="*{renType.rentTypeId}">
                <option th:each="customerTypeL: ${renTypeList}" th:value="${customerTypeL.rentTypeId}" th:text="${customerTypeL.rentTypeName}">
                </option>
            </select>
        </div>
        <div>
            Service Type
            <br>
            <select class="form-control"  th:field="*{serviceType.serviceTypeId}">
                <option th:each="customerTypeL: ${serviceTypeList}" th:value="${customerTypeL.serviceTypeId}" th:text="${customerTypeL.serviceTypeName}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Standard Room</label>
            <input class="form-control col-6" type="hidden" th:field="*{standardRoom}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Description Other Convenience</label>
            <input class="form-control col-6" type="hidden" th:field="*{descriptionOtherConvenience}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Pool Area</label>
            <input class="form-control col-6" type="hidden" th:field="*{poolArea}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Number Of Floors</label>
            <input class="form-control col-6" type="hidden" th:field="*{numberOfFloors}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">free service</label>
            <input class="form-control col-6" type="text" th:field="*{freeService}"/>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Create"/>
    </form>
</div>
<script src="/static/jss/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
