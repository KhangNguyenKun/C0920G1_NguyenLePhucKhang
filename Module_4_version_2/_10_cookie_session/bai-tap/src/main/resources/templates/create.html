<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${product}">
    <div class="form-group">
        <label >Name</label>
        <input type="text" th:field="*{name}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label >Price</label>
        <input type="text" th:field="*{price}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter content">
    </div>
    <button class="bullet-button" type="submit">Submit</button>
</form>
</body>
</html>
