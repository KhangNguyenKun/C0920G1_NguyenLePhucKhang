<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" th:action="@{/}">
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>

        </tr>
        </thead>

        <tbody>
        <th:block th:each="blog :${product}">
            <tr>
                <td th:text="*{blog.id}"></td>
                <td th:text="*{blog.name}"></td>
                <td th:text="*{blog.price}"></td>

                <td >
                    <a th:href="@{/{id}/edit(id=${blog.id})} " class="btn btn-outline-primary">Edit </a>
                </td>
                <td >
                    <a th:href="@{/{id}/buy(id=${blog.id})} " class="btn btn-outline-primary">Buy </a>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>

</form>
</body>
</html>
