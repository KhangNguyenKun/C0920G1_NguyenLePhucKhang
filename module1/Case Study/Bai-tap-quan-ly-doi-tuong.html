<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    class Product{
        constructor(id, name , price , amount) {
            this.id = id;
            this.name = name;
            this.price = price;
            this.amount = amount;
        }
        getID(){
            return this.id ;
        }
        getName(){
            return this.name ;
        }
        getPrice(){
            return this.price ;
        }
        getAmount(){
            return this.amount;
        }
        setId(id){
            this.id =id;
        }
        setName(name){
            this.name =name;
        }
        setPrice(price){
            this.price=price;
        }
        setAmount(amount){
            this.amount =amount;
        }
    }
    let productList = [];
    productList.push(new Product(1, "Iphone " ,200 , 10));
    productList.push(new Product(2, "Samsung " ,300 , 20));
    productList.push(new Product(3, "Nokia " ,100 , 20));
    function displayProduct() {
        let temp ="";
        temp += "<table>";
        temp += "<tr>" + "<th>Id</th>"
            + "<th>Name</th>"
            + "<th>Price</th>"
            + "<th>Amount</th>" + "</tr>";
        for (let i in productList){
            temp += "<tr>" + "<td>" +productList[i].getID()+  "</td>"
                + "<td>" +productList[i].getName()+  "</td>"
                + "<td>" +productList[i].getPrice()+  "</td>"
                + "<td>" +productList[i].getAmount()+  "</td>"
                    + "<td>" +
                + "</tr>";
        }
        temp += "</table>";
        document.write(temp);
    }
    displayProduct();

</script>
















</body>
</html>
