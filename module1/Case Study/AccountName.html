    <style>
        body {
            padding: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            padding: 20px;
            border: 1px solid black;
        }

        th {
            font-family: 'Patua One', cursive;
            font-size: 16px;

            color: #fff;
            text-align: center;

        td {

<body>
<img src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/06/Review-Furama-Resort-Da-Nang-13.jpg">
<h2 style="color: red; text-align: center"> Account </h2>
<br>
<br>
<form id="account">
    <!-- Nhap thon tin khach hang -->
    <fieldset style="border: 500px">
        <p id="name"> Full name <input style="margin-left: 30px" id="ten" type="text"></p>
        <p id="ide"> Id <input style="margin-left: 50px" type="text" id="cmnd"></p>
        <p id="date"> Date of Birth <input type="date" style="margin-left: 5px" id="ngay" name="date"></p>
        <p id="mail"> Email <input style="margin-left: 40px" type="text" id="diachimail"></p>
        <p id="add"> Address <input type="text" id="diachi"></p>
        <p> Type of Custumers <select id="customers">
            <option value="Diamond">Diamond</option>
            <option value="Platinum">Platinum</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Member">Member</option>
        </select></p>
        <p>Sale off
            <select id="sales">
                <option value="20 %">20 %</option>
                <option value="30 %">30 %</option>
                <option value="40 %">40 %</option>
                <option value="50 %">50 %</option>
            </select>
        </p>
        <p>Amount
            <select id="amount">
                <option value="1"> 1 person</option>
                <option value="2">2 person</option>
                <option value="3">3 person</option>
                <option value="4"> 4 person</option>
                <option value="5"> 5 person</option>
                <option value="6"> 6 person</option>
                <option value="7"> 7 person</option>
            </select>
        </p>
        <p> Rentdays <input id="rentday" type="text"></p>
        <p>Type of Services
            <select id="services">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select></p>
        <p> Type of Room
            <select id="room">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select></p>
    </fieldset>
    <button type="button" onclick="bamnut()">Submit</button>


    <table>
        <tr>
            <th colspan="3"> Price in 1 day</th>
        </tr>
        <tr>
            <th> Villa</th>
            <th> House</th>
            <th> Room</th>
        </tr>
        <tr>
            <th> 500$</th>
            <th> 300$</th>
            <th> 100$</th>
        </tr>
    </table>
    <p id="result"></p>
    <script>
        //yeu cau 3
        function bamnut() {
            let Allcost;
            let hovaten = document.getElementById('ten').value;
            let cmnd = document.getElementById('cmnd').value;
            // if (!Number.isInteger(parseInt(cmnd))){
            //     document.getElementById("warningId").innerHTML = "Vui lòng nhập đúng định dạng";
            // } else if (cmnd<100000000 || cmnd>999999999) {
            //     alert("Vui lòng nhập đúng định dạng");
            // } else {
            //     alert("warningId");
            // }
        }
            let ngaysinh = document.getElementById('ngay').value;
            let diachi = document.getElementById('diachi').value;
            let diachimail1 = document.getElementById('diachimail').value;
            //  do {
            //      let countAt = 0;
            //      let countDoc = 0;
            //      for (let i=0 ; i<diachimail1.length;i++){
            //          if (diachimail1.charAt(i)=== "@"){
            //              countAt++;
            //              for (let j =i+1; j<diachimail1.length ;j++){
            //                  if (diachimail1.charAt(j)==="."){
            //                      countDoc++;
            //                  }
            //              }
            //          }
            //      }
            //      if (countAt!==1 || countDoc <1){
            //          alert("You enter wrong format !!! ");
            //      }
            //      else {
            //          check= true;
            //      }
            //  } while (!check)
            // check =false;
            let loaidichvu = document.getElementById('services').value;
            let ngaythue = parseInt(document.getElementById('rentday').value);
            let giamgia = document.getElementById('sales').value;
            let loaiphong = document.getElementById('room').value;
            //ma giam gia 20% //
            switch (giamgia) {
                case '20 %':
                    switch (loaidichvu) {
                        case 'Villa':
                            Allcost = 500 * ngaythue * (1 - 0.2);
                            break;
                        case 'House' :
                            Allcost = 400 * ngaythue * (1 - 0.2);
                            break;
                        case 'Room' :
                            Allcost = 300 * ngaythue * (1 - 0.2);
                            break;
                    }
                    break;
                case '30 %':
                    switch (loaidichvu) {
                        case 'Villa':
                            Allcost = 500 * ngaythue * (1 - 0.3);
                            break;
                        case 'House' :
                            Allcost = 400 * ngaythue * (1 - 0.3);
                            break;
                        case 'Room' :
                            Allcost = 300 * ngaythue * (1 - 0.3);
                            break;
                    }
                    break;
                case '40 %' :
                    switch (loaidichvu) {
                        case 'Villa':
                            Allcost = 500 * ngaythue * (1 - 0.4);
                            break;
                        case 'House' :
                            Allcost = 400 * ngaythue * (1 - 0.4);
                            break;
                        case 'Room' :
                            Allcost = 300 * ngaythue * (1 - 0.4);
                            break;
                    }
                    break;
                case '50 %':
                    switch (loaidichvu) {
                        case 'Villa':
                            Allcost = 500 * ngaythue * (1 - 0.5);
                            break;
                        case 'House' :
                            Allcost = 400 * ngaythue * (1 - 0.5);
                            break;
                        case 'Room' :
                            Allcost = 300 * ngaythue * (1 - 0.5);
                            break;
                    }
                    break;
            }
            let choose = parseInt(prompt("1. Information Customers :" + "\n" + "2.Edit Information Customer." + "\n"
                + "3.Show the amount to be paid after discount"));
            switch (choose) {
                case 1:
                    document.write("Your name &nbsp&nbsp&nbsp&nbsp     : " + hovaten + "<br/>" + "<br/>");
                    document.write("Your ID   &nbsp&nbsp&nbsp&nbsp     : " + cmnd + "<br/>" + "<br/>");
                    document.write("Your birthday &nbsp&nbsp&nbsp&nbsp  : " + ngaysinh + "<br/>" + "<br/>");
                    document.write("Your address &nbsp&nbsp&nbsp&nbsp  : " + diachi + "<br/>" + "<br/>");
                    document.write("Your mail &nbsp&nbsp&nbsp&nbsp  : " + diachimail1 + "<br/>" + "<br/>");
                    document.write("You are  &nbsp&nbsp&nbsp&nbsp      :" + loaidichvu + "</br>" + "<br/>");

                    document.write("You got   &nbsp&nbsp&nbsp&nbsp     :" + ngaythue + "</br>" + "<br/>");
                    document.write("You got   &nbsp&nbsp&nbsp&nbsp     :" + loaiphong + "</br>" + "<br/>");
                    document.write("You have to pay for us &nbsp&nbsp&nbsp&nbsp :" + Allcost + "</br>");
                    break;
                case 2: {
                    let chooseEdit = parseInt(prompt("Your name     : " + hovaten + "\n" + "\n" +
                        "Your ID       : " + cmnd + "\n" + "\n" +
                        "Your birthday   : " + ngaysinh + "\n" + "\n" +
                        "Your address   : " + diachi + "\n" + "\n" +
                        "Your mail   : " + diachimail1 + "\n" + "\n" +
                        "You are       :" + loaidichvu + "\n" +
                        "You got      :" + giamgia + "\n" +
                        "You got       :" + ngaythue + "\n" +
                        "You got       :" + loaiphong + "\n" +
                        "You have to pay for us  :" + Allcost + "\n"));
                    switch (chooseEdit) {
                        case 1: {
                            hovaten = prompt("Enter name :");
                            break;
                        }
                        case 2: {
                            cmnd = prompt("Enter your ID :");
                            break;
                        }
                        case 3: {
                            ngaysinh = prompt(" Enter your birthday :");
                            break;
                        }
                        case 4: {
                            diachi = prompt("Enter your address ");
                            break;
                        }
                        case 5: {
                            loaidichvu = prompt("Enter your type of services :");
                            break;
                        }
                    }
                    document.write("Your name &nbsp&nbsp&nbsp&nbsp     : " + hovaten + "<br/>" + "<br/>");
                    document.write("Your ID   &nbsp&nbsp&nbsp&nbsp     : " + cmnd + "<br/>" + "<br/>");
                    document.write("Your birthday &nbsp&nbsp&nbsp&nbsp  : " + ngaysinh + "<br/>" + "<br/>");
                    document.write("Your address &nbsp&nbsp&nbsp&nbsp  : " + diachi + "<br/>" + "<br/>");
                    document.write("You are  &nbsp&nbsp&nbsp&nbsp      :" + loaidichvu + "</br>" + "<br/>");
                    document.write("You got  &nbsp&nbsp&nbsp&nbsp      :" + giamgia + "</br>" + "<br/>");
                    document.write("You got   &nbsp&nbsp&nbsp&nbsp     :" + ngaythue + "</br>" + "<br/>");
                    document.write("You got   &nbsp&nbsp&nbsp&nbsp     :" + loaiphong + "</br>" + "<br/>");
                    document.write("You have to pay for us &nbsp&nbsp&nbsp&nbsp :" + Allcost + "</br>");
                    break;
                }
                case 3: {
                    let money = 0;
                    if (loaidichvu === "Villa") {
                        money = 500;
                    } else if (loaidichvu === "House") {
                        money = 300;
                    } else if (loaidichvu === "Room"){
                        money = 100;
                    }
                    let temp =0;
                    if (diachi === "Da Nang"){
                        temp += 20;
                    } else if (diachi === "Hue"){
                        temp += 10 ;
                    }else if (diachi === "Quang Nam"){
                        temp += 5;
                    }
                    if (ngaythue>7){
                        temp += 30;
                    }
                    else if (ngaythue > 5){
                        temp += 20;
                    }
                    else  if (ngaythue>2){
                        temp +=10;
                    }
                    document.getElementById("result").innerHTML="Total pay :" + (Allcost*ngaythue - temp);
                }

        }

    </script>
</form>
