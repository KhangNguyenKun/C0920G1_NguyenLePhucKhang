<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột </title>
</head>
<body>
<form>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.badensports.com%2Fproducts%2Felite-game-basketball&psig=AOvVaw3sC6bvwQ3CkO79b6RSwJpM&ust=1601006022352000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPi69azygOwCFQAAAAAdAAAAABAD" id="hinhanh"/>
    <p>CLick button below to make the ball move to the right</p>
    <button type="button"  value="Click đây đi"></button>
</form>
<script>
    let imgObj= null;
    imgObj=document.getElementById('hinhanh');
    function init() {
        imgObj=document.getElementById('hinhanh');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
       imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';
       window.onload=init;
    }
</script>
<input type="button" value="Click Me" onclick="moveRight();" />
</body>
</html>
