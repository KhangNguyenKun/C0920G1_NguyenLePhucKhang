<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 Switchcase</title>
</head>
<body>
<script>
    let browser= prompt(' nhap browser')
    switch (browser) {
            case  'Edge':
                alert(' This is Edge');
            break;
            case  'chrome':
                alert(' this is chrome');
            break;
            case  'firefox':
                alert( ' this is firefox');
            break;
            case  'opera':
                alert(' we support too')
   default: alert(' this is okee')


    }
</script>

</body>
</html>
