<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    let number = prompt(" Nhap so luong so chia het cho 7 :");
    let count = 0;
    let n=7;
    let result=0;
    while (count < number) {
        if (n%7==0) {
            count++;
            result += n;

        }
        n++;
    }document.write(result);
</script>
</body>
</html>
