<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap long nhau</title>
</head>
<body>
<script>
    let a=1;
    a= "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (i=1; i<=10 ; i ++){
        a = a +"<tr>" ;
        for (j =1; j<= 10; j++){
            a =a + "<td>" + i*j +"<td>";
        }
        a= a+"</tr>";
    }
    a= a +"</table>";
    document.write(a);

</script>
</body>
</html>
