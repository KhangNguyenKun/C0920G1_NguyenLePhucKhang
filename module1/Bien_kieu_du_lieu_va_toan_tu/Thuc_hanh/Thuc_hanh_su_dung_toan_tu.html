<!DOCTYPE html>
<html lang="en">
<head>

    <title>Su dung toan tu</title>
</head>
<body>
<script>
    let nhapchieurong;
    let nhapchieucao;
    nhapchieurong = prompt("nhap chieu rong :");
    nhapchieucao = prompt("nhap chieu cao :");
