<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<form>
    <script>
        var diemVatly= prompt('Nhập điểm Vật Lý');
        var diemHoahoc= prompt('Nhập điểm Hóa học');
        var diemSinhhoc= prompt('Nhập điểm Sinh học');
        var diemtb = (diemHoahoc + diemSinhhoc + diemVatly)/3 ;
        alert('Điểm trung bình là : ' +diemtb);
        var diemtong = diemVatly + diemSinhhoc + diemHoahoc;
        alert('Điểm tổng là : ' +diemtong);

    </script>

</form>
</body>
</html>
