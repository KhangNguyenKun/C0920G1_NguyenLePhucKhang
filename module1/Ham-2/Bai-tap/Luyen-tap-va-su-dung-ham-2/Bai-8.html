<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhap so luong so can nhap vao"));
    let arr1 = [];
    for (let i =1 ; i <a ; i++){
        arr1[i] = prompt("Nhap phan tu thu");
    }
    daoMang(arr1);
    alert(arr1);
    function daoMang(arr) {
        for (let i = 0; i <= (arr.length-1)/2; i++) {
            let temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
    }
</script>
</body>
</html>
