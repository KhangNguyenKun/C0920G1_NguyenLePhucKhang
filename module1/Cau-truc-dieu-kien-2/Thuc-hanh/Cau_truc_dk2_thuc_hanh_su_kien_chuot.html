<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột </title>
</head>
<body>
<form>
    <img style="width: 100px; height: 100px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Soccer_ball.svg/1200px-Soccer_ball.svg.png" id="hinhanh"/>
    <p>CLick button below to make the ball move to the right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    function moveRight{
        let imgObj= null;
        imgObj=document.getElementById('hinhanh');
        function init() {
            imgObj=document.getElementById('hinhanh');
            imgObj.style.position='relative';
            imgObj.style.left='0px';
        }
        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';
            window.onload=init;
        }
    }
</script>
</body>
</html>
