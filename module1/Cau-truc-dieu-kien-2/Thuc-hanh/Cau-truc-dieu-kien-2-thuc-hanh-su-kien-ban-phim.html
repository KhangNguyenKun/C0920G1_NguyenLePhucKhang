<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<form>
    <img id="nobita" src="https://cdn.truyenfull.com/medias/covers/17/17207-than-nobita_cover_large.jpg" style="position: absolute;left: 0;right: 0"; height="100px"; width=" 50px" />
</form>
<script>
    function upArrowpressed() {
        let element = document.getElementById("nobita");
        element.style.top= parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowpressed() {
        let element = document.getElementById("nobita");
        element.style.top= parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowpressed() {
        let element = document.getElementById("nobita");
        element.style.left= parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowpressed() {
        let element = document.getElementById("nobita");
        element.style.left= parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowpressed();
                break;
            case 39:
                rightArrowpressed();
                break;
            case 38:
                upArrowpressed();
                break;
            case 40:
                downArrowpressed();
                break;

        }

    }
    function docReady() {
       window.addEventListener('keydown',moveSelection);
    }

</script>
</body>
</html>
