<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số cân nặng của cơ thể</title>
</head>
<body>
<input id="nang" type="number" value="weight"> Weight;
<input id="cao" type="number" value="height"> Height;
<button type="button" onclick="tinh()">Submit</button>

<script>
    function tinh() {
        let a = document.getElementById('nang').value;
        let b = document.getElementById('cao').value;
        let bmi = a / (b*b);
        if (bmi<18.5)
            alert("Underweight");
        else if(bmi< 25)
            alert("Normal");
        else if (bmi<30)
            alert("Overweight");
        else alert("Obese");
    }
</script>
</body>
</html>
