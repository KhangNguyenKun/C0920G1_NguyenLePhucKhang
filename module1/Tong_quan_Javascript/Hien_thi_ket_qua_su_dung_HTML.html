<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng HTML</title>
</head>
<body>
<div id="messDiv"></div>
<button type="button" onclick="showMessage();">Click đây e</button>
<script>
    function showMessage() {
        document.getElementById('messDiv').innerText="Bất ngờ chưa";

    }
</script>
</body>
</html>
