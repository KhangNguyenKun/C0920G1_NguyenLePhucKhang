<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<!--    /*@thymesVar id="blog" type="com.example.demo"*/-->
    <form th:action="@{/blog/update}" th:object="${blogs}" method="post" novalidate=""novalidate>
        <input class="form-control col-6" type="text" th:field="*{id}" readonly/>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Title</label>
            <input class="form-control col-6" type="text" th:field="*{ti}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Content</label>
            <input class="form-control col-6" type="text" th:field="*{content}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">write date</label>
            <input class="form-control col-6" type="date" th:field="*{writeDate}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">Category</label>
            <select th:field="*{ca}" >
                <option th:each="p:${categoryList}" th:text="${p.name}" th:value="${p.id}" th:selected="(${p.id} == *{category.id})"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-outline-success" value="Update"/>

    </form>
    <a th:href="@{/blog}" class="btn btn-outline-primary">Back</a>
</div>

</body>
</html>
