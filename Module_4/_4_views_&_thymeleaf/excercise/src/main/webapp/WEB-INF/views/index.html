<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table id = "products">
    <thead>
    <tr>
<!--        int idProduct, String nameProduct, String priceProduct, String quantity-->
        <th>idProduct</th>
        <th>nameProduct</th>
        <th>priceProduct</th>
        <th>quantity</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="productList" type="com.example"*/-->
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPriceProduct()}"></td>
        <td th:text="${row.getQuantity()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getIdProduct()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getIdProduct()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getIdProduct()})}">view</a></td>
    </tr>
    </tbody>
    <div class="notify">
        <!--/*@thymesVar id="success" type="com.example"*/-->

        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
    <td><a th:href="@{/product/{id}/edit(id=${row.getIdProduct()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getIdProduct()})}">delete</a></td>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
