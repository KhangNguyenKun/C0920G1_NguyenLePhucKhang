<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
<div class="container">
    <form th:action="@{/service/update}" th:object="${service}" method="post">
        <!--            private String serviceId;-->
        <!--            private String serviceName;-->
        <!--            private String serviceArea;-->
        <!--            private String serviceCost;-->
        <!--            private String serviceMaxPeople;-->
        <!--            private String rentTypeId;-->
        <!--            private String serviceTypeId;-->
        <!--            private String standardRoom;-->
        <!--            private String descriptionOtherConvenience;-->
        <!--            private String poolArea;-->
        <!--            private String numberOfFloors;-->

        <input class="form-control col-6" type="text" th:field="*{serviceId}" th:readonly/>
        <div class="form-group">
            <label class="col-form-label col-2">serviceName</label>
            <input class="form-control col-6" type="text" th:field="*{serviceName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">serviceArea</label>
            <input class="form-control col-6" type="text" th:field="*{serviceArea}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">serviceCost</label>
            <input class="form-control col-6" type="text" th:field="*{serviceCost}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">serviceMaxPeople</label>
            <input class="form-control col-6" type="text" th:field="*{serviceMaxPeople}"/>
        </div>
        <div>
            <select  class="custom-color-dialog" th:field="*{rentTypeId.rentTypeId}">
                <option th:each="customerTypeL: ${renTypeList}" th:value="${customerTypeL.rentTypeId}" th:text="${customerTypeL.rentTypeName}">
                </option>
            </select>
        </div>
        <div>
            serviceType
            <select class="custom-color-dialog"  th:field="*{serviceTypeId.serviceTypeId}">
                <option th:each="customerTypeL: ${serviceTypeList}" th:value="${customerTypeL.serviceTypeId}" th:text="${customerTypeL.serviceTypeName}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">standardRoom</label>
            <input class="form-control col-6" type="text" th:field="*{standardRoom}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">descriptionOtherConvenience</label>
            <input class="form-control col-6" type="text" th:field="*{descriptionOtherConvenience}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">poolArea</label>
            <input class="form-control col-6" type="text" th:field="*{poolArea}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">numberOfFloors</label>
            <input class="form-control col-6" type="text" th:field="*{numberOfFloors}"/>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-form-label col-2">Category</label>-->
<!--            <select th:field="*{customerTypeId}" >-->
<!--                <option th:each="p:${categoryList}" th:text="${p.name}" th:value="${p.id}" th:selected="(${p.id} == *{category.id})"></option>-->
<!--            </select>-->
<!--        </div>-->
        <input type="submit" class="btn btn-outline-success" value="Update"/>

    </form>
    <a th:href="@{/blog}" class="btn btn-outline-primary">Back</a>
</div>

</body>
</html>
