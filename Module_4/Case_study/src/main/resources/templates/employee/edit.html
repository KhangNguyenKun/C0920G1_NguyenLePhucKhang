<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d  8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/customer/update}" th:object="${employee}" method="post">

<!--        private int employeeId;-->
<!--        private String employeeName;-->
<!--        private String employeeBirthday;-->
<!--        private String employeeIdCard;-->
<!--        private String employeeSalary;-->
<!--        private String employeePhone;-->
<!--        private String employeeEmail;-->
<!--        private String employeeAddress;-->
        <input class="form-control col-6" type="text" th:field="*{employeeId}" th:readonly/>
        <div class="form-group">
            <label class="col-form-label col-2">Name</label>
            <input class="form-control col-6" type="text" th:field="*{employeeName}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeBirthday</label>
            <input class="form-control col-6" type="date" th:field="*{employeeBirthday}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeIdCard</label>
            <input class="form-control col-6" type="text" th:field="*{employeeIdCard}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeSalary</label>
            <input class="form-control col-6" type="text" th:field="*{employeeSalary}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeePhone</label>
            <input class="form-control col-6" type="text" th:field="*{employeePhone}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeEmail</label>
            <input class="form-control col-6" type="text" th:field="*{employeeEmail}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeAddress</label>
            <input class="form-control col-6" type="text" th:field="*{employeeAddress}"/>
        </div>

        <input type="submit" class="btn btn-outline-success" value="Update"/>

    </form>
    <a th:href="@{/employee}" class="btn btn-outline-primary">Back</a>
</div>

</body>
</html>
