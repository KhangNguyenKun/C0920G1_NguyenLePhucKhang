<body>
<div class="container">

    <form th:action="@{/employee/save}" th:object="${employee}" method="post" novalidate="novalidate">
        <div class="form-group">
            <label class="col-form-label col-2">employeeId</label>
            <input class="form-control col-6" type="text" th:field="*{employeeId}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeName</label>
            <input class="form-control col-6" type="text" th:field="*{employeeName}"/>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-form-label col-2">customerType</label>-->
<!--            &lt;!&ndash;            <input class="form-control col-6" type="text" th:field="*{customerTypeId}"/>&ndash;&gt;-->
<!--            <select th:field="*{customerTypeId}">&ndash;&gt;-->
<!--                &lt;!&ndash;/*@thymesVar id="customerTypeName" type="com.example.study"*/&ndash;&gt;-->
<!--                <option th:each="customerType:${customerType}" th:text="${customerType.customerTypeName}" th:value="${customerType.customerTypeId}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="form-group">
            <label class="col-form-label col-2">employeeBirthday</label>
            <input class="form-control col-6" type="date" th:field="*{employeeBirthday}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeIdCard</label>
            <input class="form-control col-6" type="text" th:field="*{employeeIdCard}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeSalary</label>
            <input class="form-control col-6" type="text" th:field="*{employeeSalary}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeePhone</label>
            <input class="form-control col-6" type="text" th:field="*{employeePhone}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeEmail</label>
            <input class="form-control col-6" type="text" th:field="*{employeeEmail}"/>
        </div>
        <div class="form-group">
            <label class="col-form-label col-2">employeeAddress</label>
            <input class="form-control col-6" type="text" th:field="*{employeeAddress}"/>
        </div>
        <div>
            <select class="custom-color-dialog" th:field="*{position.positionId}">
                <option th:each="positionL: ${positionList}" th:value="${positionL.positionId}" th:text="${positionL.positionName}">
                </option>
            </select>
        </div>
        <div>
            <select class="custom-color-dialog" th:field="*{educationDegree.educationDegreeId}">
                <option th:each="edu: ${educationDegree}" th:value="${edu.educationDegreeId}" th:text="${edu.educationDegreeName}">
                </option>
            </select>
        </div>
        <div>
            <select class="custom-color-dialog" th:field="*{division.divisionId}">
                <option th:each="division : ${divisionList}" th:value="${division.divisionId}" th:text="${division.divisionName}">
                </option>
            </select>
        </div>
        <div>
            <select class="custom-color-dialog" th:field="*{user.username}">
                <option th:each="division : ${userList}" th:value="${division.username}" th:text="${division.username}">
                </option>
            </select>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label class="col-form-label col-2">Category</label>-->
        <!--            <select th:field="*{category}" >-->
        <!--                <option th:each="provice:${categoryList}" th:text="${provice.name}" th:value="${provice.id}"></option>-->
        <!--            </select>-->
        <!--        </div>-->
        <input type="submit" class="btn btn-outline-success" value="Create"/>
        <a th:href="@{/employee}" class="btn btn-outline-primary">Back</a>
    </form>
</div>
