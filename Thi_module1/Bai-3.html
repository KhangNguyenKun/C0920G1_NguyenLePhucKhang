<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =[];
    let amount = parseInt(prompt("Nhap so luong cac so :"));
    let num = '';
    do {
        num = parseInt(prompt("Nhap tung so :"));
        arr.push(num);  
    }
    while (arr.length < amount)
    let k = parseInt(prompt("Nhap so K"));
    let sum;
    let count =0;
    for (let i =0; i<arr.length ; i++){
        for (let j =i +1 ; j <arr.length ; j++) {
            sum = arr[i]+arr[j];
            if (sum % k ===0){
                count++;
            }
        }
    }
    document.write(count);
</script>
</body>
</html>
