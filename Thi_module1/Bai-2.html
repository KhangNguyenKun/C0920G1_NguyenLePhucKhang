<body>
<script>


    let mark = parseInt(prompt("Hay nhap diem "));
    while (mark < 100 && mark > 0) {
        if (mark < 50) {
            alert("false");
            break;
        } else if (mark >= 50) {
            for (let i = 50; i <= 100; i++) {

                    if (i % 5 == 0 && i > mark) {
                        mark = i;
                        alert(mark);

                }
                break;
                    if (i % 5 == 0 && i > mark) {
                        mark = i;
                        alert(mark);
                    }

                break;
            }
        } else
            alert(mark);
        break;

    }

</script>
</body>
