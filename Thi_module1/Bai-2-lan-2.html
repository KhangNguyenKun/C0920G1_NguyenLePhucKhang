<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 2, 2, 5, 6, 7, 8, 9];
    function tryRemoveFromArray(arr) {
        let x = 2;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    alert(tryRemoveFromArray(arr));
</script>
</body>
</html>
